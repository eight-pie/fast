##federation.league.page.target = Ce site vous permet d'effectuer l'inscription des licenciés FFFT pour la nouvelle saison sportive. Toutes les options sont accessibles par le biais du menu intitulé "<b>Club : {0}</b>" en haut à gauche de cet écran. Les options les plus fréquement utilisées sont accessibles par l'intermédiaire des icônes à droite du menu. 
##federation.league.follow-steps = Pour commencer maintenant, veuillez suivre les étapes suivantes :
##federation.league.step1.title = Etape 1 :
##federation.league.step1.part1 = cliquez sur l'option {0}Adhésion d'un licencié{1} du menu pour accéder aux formulaires qui vous permettent d'enregistrer les licenciés de votre club (que ce soit pour des nouveaux licenciés, des renouvellements ou des mutations).
##federation.league.step1.part2 = <u><b>Important</b></u> : <b>les numéros de licences étant attribués à vie, il est indispensable de choisir le type de licence "renouvellement" (ou "mutation") pour l'adhésion des joueurs anciennement licenciés. <u>Il ne faut pas créer un nouveau licencié</u>, sauf s'il est introuvable dans la {0}liste des licenciés{1}.</b>
##federation.league.step1.part3 = Dans le cas d'un renouvellement ou d'une mutation, le numéro de licence est indiqué par le joueur ou le club dans le formulaire papier de prise de licence. Vous pouvez également consulter la {0}liste des licenciés{1} afin de retrouver tous les détails sur un licencié passé ou présent.
##federation.league.step1.part4 = <u><b>Note</b></u> : Dans le cas d'une mutation, les informations personnelles du licencié à muter (adresse, email, téléphone) ne sont pas visibles ni modifiables tant que la mutation n'a pas été enregistrée. Dès que la mutation est effectuée, il est possible de revenir sur le licencié afin de modifier le cas échéant ces informations.
##federation.league.step1.part5 = Lorsque la saisie d'un licencié est effectuée, sa licence passe au statut <b>"Enregistrée"</b> (consultez {0}ici{1} les différents statuts possibles pour une licence).
##federation.league.step2.title = Etape 2 :
##federation.league.step2.part1 = une fois que l'ensemble des licenciés de votre club est saisi, vous devrez cliquer sur l'option {0}Transmission des licences à la FFFT{1} du menu afin que la FFFT puisse valider définitivement ces licences. Tant que cette transmission n'est pas faite, il est toujours possible d'effectuer des modifications. Cette opération est donc <u>indispensable</u> pour que les joueurs aient une licence valide afin qu'ils puissent participer aux tournois. Veillez donc à ne pas oublier cette étape !
