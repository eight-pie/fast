tournament.formation-scoresheets.rules-warning.ITSF_WCS.M.qualif.msg = ATTENTION: Chaque joueur ne peut jouer qu'un seul match ; Quand 2 équipes de 5 joueurs se rencontrent, le 1er match en simple n'est pas joué. Quand une équipe de 5 joueurs rencontre une équipe de 6 joueurs, le 1er match en simple est forfait.
tournament.formation-scoresheets.rules-warning.ITSF_WCS.M.elim.msg = ATTENTION: Chaque joueur ne peut jouer qu'un seul match ; Quand 2 équipes de 5 joueurs se rencontrent, le 1er match en simple n'est pas joué. Quand une équipe de 5 joueurs rencontre une équipe de 6 joueurs, le 1er match en simple est forfait. Tirs au but : chaque équipe désigne 5 joueurs (joueur n°1 au n°5). En cas d'égalité après les 5 tirs au but : on recommence avec le joueur n°1 dans le même ordre qu'auparavant, si un des joueurs gagne contre l'autre, le match est terminé (mort subite).
tournament.formation-scoresheets.rules-warning.ITSF_WCS.F.qualif.msg = ATTENTION: Chaque joueuse ne peut jouer qu'un seul match ; s'il n'y a que 3 joueuses dans une équipe, leur 1er match en Simple est forfait.
tournament.formation-scoresheets.rules-warning.ITSF_WCS.F.elim.msg = ATTENTION: Chaque joueuse ne peut jouer qu'un seul match (sauf en cas d'extra double) ; s'il n'y a que 3 joueuses dans une équipe, leur 1er match en Simple est forfait ; quand 2 équipes de 3 joueuses se rencontrent, un Double supplémentaire est joué en cas d'ex-aequo (1-1).
